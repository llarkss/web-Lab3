<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dota ProTracker</title>
</head>
<body>
    
   <header class="flex flex-wrap gap-1">
       <div class=" headerstyle flex gap-2 flex-grow">
            <div class="flex">
                <a  href="index.html" class="logo">
                    <img src="images/logo_mark.svg" alt="Dota ProTracker logo">
                </a>
            </div>
        
            <div class="flex flex-grow items-center justify-center">
                <div class="">
                    <input class="searchBar" placeholder="üîé Search for players, account id, heroes ">
                </div>     
            </div>
        </div>

        <div class="headerstyle flex-grow">
            <div class="image-text-group gap-1 ">
                <a href="">
                    <img src="images/home.svg" alt="home">
                    Home
                </a>
    
                <a href="">
                    <img src="images/meta.svg" alt="home">
                    Meta
                </a>

                <a href="">
                    <img src="images/heroes1.svg" alt="home">
                    Heroes
                </a>

                <a href="">
                    <img src="images/Players.svg" alt="home">
                    Players
                </a>

                <a href="">
                    <img src="images/lanes.svg" alt="home">
                    Lanes
                </a>

                <a href="">
                    <img src="images/facets.svg" alt="home">
                    Facets
                </a>

                <a href="">
                    <img src="images/live.svg" alt="home">
                    Watch
                </a>
                    <div class="image-text-group items-center">
                        <a class="" href="">
                            <img src="images/Discord2.svg" alt="home">              
                        </a>
                    </div>
                    
                    <div class="image-text-group items-center">
                        <a class="" href="">
                            <img src="images/Twitter2.svg" alt="home">          
                        </a>
                    </div>
                    
                    <div class="image-text-group items-center">
                        <a class="" href="">
                            <img src="images/StratzLogo2.svg" alt="home">        
                        </a>
                    </div>
                </div>
            </div>
        </header>
    
    <main>
    <section>
        <div class="flex justify-center">
            <div class="loginForm">
                <p id="userName"> </p>     
                <a href="join.html" class="loginButton">Join</a>
            </div>
        </div>
    </section>

    <section>
        <div class="flex trivia flex-col overflow-hidden">
            <img src="images/stratz_banner_1.webp" alt="">
            <div class="guess-game">
                <div class="grid build">
                    <img src="items/Abyssal_Blade_icon.png" alt="" class="item-build">
                    <img src="items/Aeon_Disk_icon.png" alt="" class="item-build">
                    <img src="items/Aegis_of_the_Immortal_icon.png" alt="" class="item-build">
                    <img src="items/Shadow_Amulet_icon.png" alt="" class="item-build">
                    <img src="items/Quelling_Blade_icon.png" alt="" class="item-build">
                    <img src="items/Boots_of_Speed_icon.png" alt="" class="item-build">
                </div>

                <div class="flex gap-1 justify-center">
                    <button class="build-answer" data-hero="shadow demon">
                        <img class="hero" src="hero_icons/shadow_demon_lg.jpg" alt="">
                    </button>

                    <button class="build-answer" data-hero="pudge">
                        <img class="hero" src="hero_icons/nevermore_lg.jpg" alt="">
                    </button>

                    <button class="build-answer" data-hero="broodmother_lg">
                        <img class="hero" src="hero_icons/pudge_lg.jpg" alt="">
                    </button>

                    <button class="build-answer" data-hero="snapfire">
                        <img class="hero" src="hero_icons/abyssal_underlord_lg.jpg" alt="">
                    </button>
                </div>

                <span id="result-text" class="guess-hero-text">
                    Guess The Hero
                </span>
                <span id="mmr" class="block text-center">
                    that played with the shown Items in a 14167 MMR match.
                </span>
                <div class="flex justify-space-between">
                    <span id="correct">
                        ‚úÖ
                    </span>
                    
                    <span id="wrong">
                        ‚ùå
                    </span>
                </div>
            </div>
        </div>
        
    </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
